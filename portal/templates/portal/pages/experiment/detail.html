{% extends 'portal/pages/experiment/experimentLayaut.html' %}
{% load static %}

{% block experiment %}
    <main class="">
        <div class="d-flex justify-content-between align-items-center pb-3">
            <h3>Конфигурация эксперимента</h3>
        </div>

        <form action="{% url 'model_add_form' %}" method="post" class="form">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" value="{{ form.shortName }}" class="form-control bg-dark-subtle" name="shortName"
                       readonly>
                <div class="form-text">Будет использовано для идентификации в интерфейсе пользователя</div>
            </div>

            <br/>

            <div class="mb-3">
                <label class="form-label">Название папки с результатами эксперимента в файловой системе</label>
                <input type="text" value="{{ form.dir_name }}" class="form-control bg-dark-subtle" name="dir_name"
                       readonly>
            </div>

            <br/>

            <div class="mb-3">
                <label class="form-label">Описание</label>
                <input type="text" value="{{ form.comments }}" class="form-control bg-dark-subtle" name="comments"
                       readonly>
                <div class="form-text">Описание эксперимента</div>
            </div>


        </form>


    </main>


    <br/>
    <br/>

    <a href="{% url 'experiment_del' form.pk %}" class="btn btn-danger" role="button" aria-disabled="true">Удалить эксперимент</a>

{% endblock experiment %}
