{% extends 'portal/mainLayaut.html' %}

{% block content %}

    <div class="d-flex justify-content-between align-items-center pb-3">
        <h3>Эксперименты</h3>
        <a class="btn btn-success text-decoration-none" href="{% url 'experiment_add_form' %}"
           role="button">Добавить</a>
    </div>


    <main class="">
        <ol class="list-group list-group-numbered w-100">

            {% for experiment in experiments %}

                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a href="{% url 'experiment_detail' experiment.pk %}">{{ experiment.shortName }}</a></div>
                        /{{ experiment.dir_name }} ({{ experiment.comments }}) <br/>
                    </div>
                </li>

            {% endfor %}

        </ol>
    </main>


{% endblock content %}
