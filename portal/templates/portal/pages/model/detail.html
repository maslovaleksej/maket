{% extends 'portal/mainLayaut.html' %}
{% load static %}

{% block content %}
    <main class="">
        <div class="d-flex justify-content-between align-items-center pb-3">
            <h3>Описание модели</h3>
            <input type="button" class="btn btn-secondary" value="Назад" onclick="goBack()">
        </div>

        <form action="{% url 'model_add' %}" method="post" class="form">
            {% csrf_token %}

            <div class="mb-5">
                <label class="form-label">Название</label>
                <input value="{{ model.shortName }}" type="text" class="form-control bg-dark-subtle" name="shortName"
                       aria-describedby="emailHelp" readonly>
                <div class="form-text">Будет использовано для идентификации в интерфейсе пользователя</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Название папки с моделью в файловой системе</label>
                <input value="{{ model.dir_name }}" type="text" class="form-control bg-dark-subtle" name="dirName"
                       aria-describedby="emailHelp"
                       readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Комментарии</label>
                <input value="{{ model.comments }}" type="text" class="form-control bg-dark-subtle" name="comments"
                       aria-describedby="emailHelp" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Тип: вектор признаков (0), классификатор (1)</label>
                <input value="{{ model.type }}" type="text" class="form-control bg-dark-subtle" name="type"
                       aria-describedby="emailHelp" readonly>
            </div>

        </form>


    </main>


    <br/>
    <br/>

    <a href="{% url 'model_del' model.pk %}" class="btn btn-danger" role="button" aria-disabled="true">Удалить
        модель</a>

{% endblock content %}
